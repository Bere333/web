query PaginatedTrees($first: Int!, $skip: Int!, $orderBy: String!, $orderDirection: String!) { 
  trees(first: $first, skip: $skip, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    planter {
      id
    }
    funder {
      id
    }
    plantDate
    birthDate
    saleType
    treeStatus
  }
}
